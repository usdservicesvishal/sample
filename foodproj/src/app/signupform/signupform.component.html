<form [formGroup]="signupForm" (ngSubmit)="postData();">
  <div class="signup-form">

      <h2>Create Account</h2>


      <p class="lead"></p>

          <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" name="usernameField" placeholder="Username" required="required" formControlName="uname">
        </div>
          </div>
          <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
          <input type="email" class="form-control" name="email" placeholder="Email Address" required="required" formControlName="uemail">
        </div>
          </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
          <input type="text" class="form-control" name="password" placeholder="Password" required="required" formControlName="upwd">
        </div>
          </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-lock"></i>
            <i class="fa fa-check"></i>
          </span>
          <input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required" formControlName="uconfirmpwd">
        </div>
          </div>


      <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-lg" value="post Data[disabled]=!signupForm.valid" (Click)="signupForm">Sign Up</button>
          </div>
      <p class="small text-center">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.</p>

    <div class="text-center">Already have an account? <a href="#" routerLink='/login' routerLinkActive="active">Login here</a>.</div>

  </div>
</form>
