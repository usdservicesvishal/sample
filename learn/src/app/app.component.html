<h4>ng switch example</h4>
<div [ngSwitch]="switch value">
<div *ngSwitchCase="1">value pass is one</div>
<div *ngSwitchCase="2">value pass is two</div>
<div *ngswitchcase="3">value pass is three</div>
<div *ngswitchCase="4">value pass is 4</div>
<div *ngSwitchDefault>this is default value</div>
