<h1> Sign Up Form</h1>
<div class="container ">
  <form [ formGroup ]="signupForm" (ngSubmit)="postData();">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="emailAdress" formControlName="emailaddr">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Quantity</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwordField" formControlName="quantity">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1"formControlName="agreeterm">
      <label class="form-check-label" for="exampleCheck1">Agree To Terms</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
